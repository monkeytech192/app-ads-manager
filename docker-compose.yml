version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ads-manager-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ads-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - ads-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ads-manager-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/ads-manager
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - JWT_REMEMBER_EXPIRE=30d
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGIN=https://${DOMAIN}
    depends_on:
      - mongodb
    networks:
      - ads-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ads-manager-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://${DOMAIN}/api/v1
    networks:
      - ads-network

  nginx:
    image: nginx:alpine
    container_name: ads-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ads-network

  certbot:
    image: certbot/certbot
    container_name: ads-manager-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  certbot_data:

networks:
  ads-network:
    driver: bridge
